<link rel="import" href="/node_modules/@polymer/polymer/polymer-element.html">

<dom-module id="moduware-header-spacer">
  <template id="styles">
    <style>
      :host {
        --ios-header-height: 44px;
        --android-header-height: 55px;

        display: block;
      }

      :host([platform="ios"]) {
        height: var(--ios-header-height);
      }

      :host([platform="android"]) {
        height: var(--android-header-height);
      }
    </style>
  </template>

  <script>
    class ModuwareWebViewTileHeaderSpacer extends Polymer.Element {
      static get is() { return 'moduware-header-spacer'; }
      static get properties() {
        return {
          platform: {
            type: String,
            reflectToAttribute: true,
            value: function() {
              let userAgent = navigator.userAgent || navigator.vendor || window.opera;
              // Windows Phone must come first because its UA also contains "Android"
              if (/windows phone/i.test(userAgent)) {
                return 'windows-phone';
              }
              if (/android/i.test(userAgent)) {
                return 'android';
              }
              // iOS detection from: http://stackoverflow.com/a/9039885/177710
              if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
              }
              return 'unknown';
            }
          }
        };
      }
    }

    customElements.define(ModuwareWebViewTileHeaderSpacer.is, ModuwareWebViewTileHeaderSpacer);
  </script>
</dom-module>
